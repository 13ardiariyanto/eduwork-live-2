<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduwork Live Mentoring 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="mx-5 my-4">
    <nav>
        <div class="container" class="navbar-brand">
            <a href="#">
                <img src="assets/images/Subtract.png" alt="">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="assets/images/Woman Standing with Laptop.png" alt="" class="image-fluid">
            </div>
            <div class="col mt-2">
                <div class="row">
                    <div class="col">
                        <h1>Log in</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span>Welcome Back</span>
                        <br>
                        <span>Please Enter Your Details.</span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control p-3 rounded-0" id="email"
                            placeholder="siamorgra@gmail.com">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control p-3 rounded-0" id="password"
                            placeholder="Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col text-end">
                        <a href="#" class="fst-italic text-decoration-none">I forgot my password</a>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col d-grid">
                        <button type="button" class="btn btn-primary py-3">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
